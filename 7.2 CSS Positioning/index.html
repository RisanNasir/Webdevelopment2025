<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      background-color: blue;
      width: 300px;
      height: 200px;
      position: relative;
      left: 200px;
      top: 200px;
    }
    .red-circle{
      background-color: red;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: relative;
      top: 50%;
      left: 50%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
